<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="mini-card">
      <div class="back">
        <img src="/images/bg-pattern-card.svg">
      </div>
      <div class="profile">
        <img src="/images/image-victor.jpg" class="perfil">
      </div>
      <div class="info">
        <h4>Victor Crest <small>26</small></h4>
        <p>London</p> 
      </div>
      <hr>
      <div class="algo">
        <div class="follow">
          <h4><strong> 80K</strong></h4>
          <p>Followers</p>
        </div>
        <div class="follow">
          <h4><strong> 803K</strong></h4>
          <p>Likes</p>
        </div>
        <div class="follow">
          <h4><strong> 1.4K</strong></h4>
          <p>Photos</p>
        </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raudy Beltre</a>.
  </div>
</body>
</html>
